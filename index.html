        <p><O tropicalismo foi um movimento cultural brasileiro que surgiu na década de 1960,
             buscando trazer uma nova manifestação cultural para o cenário das artes no Brasil e estabelecer uma alternativa para a bossa-nova e para a MPB. 
             O tropicalismo também trouxe críticas por meio de alegorias ao contexto social e político que o Brasil vivia.
        Considera-se que o tropicalismo se iniciou por meio do lançamento de um álbum chamado Tropicalia ou Panis et Circensis, em 1968.
         Foi encerrado quando Caetano Veloso e Gilberto Gil exilaram-se para fugir da repressão dos militares, em 1969.
          Além desses dois, outros representantes do tropicalismo foram Rita Lee, Gal Costa, Chico Buarque, Hélio Oiticica e Gláuber Rocha.
